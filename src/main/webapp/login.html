<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<form class="form-1" action="loginuser" method="post">

    <img src="img/logo.png">
    <p class="field">

        <span class="glyphicon glyphicon-lock" aria-hidden="true" style="width: 20px"></span>
        <input class="input" type="text" id="username" name="username" placeholder="请输入账号/手机号" >

    </p>
    <p class="field1">

        <span class="glyphicon glyphicon-user" aria-hidden="true" style="width: 20px"></span>
        <input class="input1" type="password" id="password"  name="password" placeholder="请输入密码">

    </p>
    <p th:text="${data}" class="p1"></p>

    <p class="submit">
        <button class="btn" type="submit" name="submit" >登录</button>
    </p>
    <p class="submit">
        <button class="btn1" type="submit" name="submit"><a href="register.html">注册</a></button>
    </p>

</form>

<script type="text/javascript">

</script>

</body>
</html>
