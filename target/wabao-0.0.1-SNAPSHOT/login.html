<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>用户登录</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/md5.js"></script>
</head>
<body>

<form class="form-1" action="loginuser" method="post">

    <img src="img/logo.png" class="logo">
    <p class="field">

        <span class="glyphicon glyphicon-lock" aria-hidden="true" style="width: 20px"></span>
        <input class="input" type="text" id="username" name="username" placeholder="请输入账号/手机号" >

    </p>
    <p class="field1">

        <span class="glyphicon glyphicon-user" aria-hidden="true" style="width: 20px"></span>
        <input class="input1" type="password" id="password"  name="password" placeholder="请输入密码">

    </p>
    <p th:text="${data}" class="p1"></p>

    <p class="submit">
        <button class="btn" type="submit" name="submit" >登录</button>
    </p>
    <p class="submit">
        <button class="btn1" type="submit" name="submit"><a href="register.html">注册</a></button>
    </p>

    <p class="wechar">-------------&nbsp;&nbsp;&nbsp;&nbsp;使用微信登录&nbsp;&nbsp;&nbsp;&nbsp;-------------</p>
    <img src="img/wechat.png" class="wechat">
</form>




<script type="text/javascript">

    $(document).ready(function(){
        $(".btn").click(function () {
            $("#password").val(hex_md5($("#password").val()));
            $("#password").text(" ");
            $("#username").text(" ");
        });
        $("#username").blur(function () {
            if($("#username").val().length < 11)
                $(".p1").text("请输入正确的用户名和手机号!");
        });
       $("#password").blur(function () {
            if($("#username").val().length < 6)
                $(".p1").text("请输入正确的密码!");
        });
    });

</script>

</body>
</html>
